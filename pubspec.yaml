  firebase_core: ^2.26.0
  firebase_crashlytics: ^3.4.17
  firebase_remote_config: ^4.3.16
  json_serializable: ^6.7.0
  json_annotation: ^4.8.1
  http_interceptor: ^1.0.2
  artemis: ^7.13.0-beta.2
  lottie: ^2.5.0
  flutter_branch_sdk: ^7.1.0
  async: ^2.11.0
  gql_dio_link: ^0.3.0
  dotted_border: ^2.1.0
  flutter_cache_manager: ^3.3.1
  url_launcher: ^6.1.12
  geolocator: ^11.0.0
  otpless_flutter:
    git:
      url: https://github.com/gamerboard/otpless-flutter-plugin.git
      ref: fix/backnav_cleanup
  flagsmith: ^5.0.1
  gb_payment_plugin:
    # When depending on this package from a real application you should use:
    #   phonepe_sdk: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: gb_payment_plugin/


dev_dependencies:
  build_runner: ^2.4.6
  gql:
  test: ^1.21.4
  flutter_test:
