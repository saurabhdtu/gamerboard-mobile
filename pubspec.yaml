version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  path: ^1.8.1
  video_player: ^2.7.0
  flutter_bloc: ^8.1.3
  intl: ^0.19.0
  marquee: ^2.2.3
